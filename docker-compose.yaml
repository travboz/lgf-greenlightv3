services:
  db:
    image: postgres:15.12-alpine3.21
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
        interval: 10s
        retries: 5
        start_period: 30s
        timeout: 10s
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - v3-greenlight-pgdb:/var/lib/postgresql/data
      - ./scripts/init.db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_ACCESS_PORT}:5432"
    networks:
      - greenlight-network

  api:
    build:
      context: .
      args:
        GIT_HASH: ${GIT_HASH}
        GIT_DIRTY: ${GIT_DIRTY}

    container_name: greenlight-api
    env_file:
      - .env
    ports:
      - "4001:${GREENLIGHT_API_PORT}"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - greenlight-network

volumes:
  v3-greenlight-pgdb:
  
networks:
  greenlight-network:
    driver: bridge
